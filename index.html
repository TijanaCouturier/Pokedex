<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <link rel="icon" type="image/png" href="img/pokemon.png">

</head>

<body onload="loadPokemon()">

    <div class="header">
        <h1 class="h1">Pokedex</h1>
        <div class="inputBox">
            <img class="search" src="img/icons8-suche-32.png">
            <input type="text" id="input" class="input" onkeyup="searchPokemons()">
        </div>
    </div>

    <div class="dialog-bg d-none" id="dialog-bg" onclick="closeDialog()"></div>
    <div id="pokemonContainer" class="pokemonContainer"></div>

</body>

</html>
